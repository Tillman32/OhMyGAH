name: "Publish package and create release"

on: 
  push: 
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org/'

      - run: npm install -g npm@latest

      - name: Install dependencies
        run: npm ci
      
      - name: Run tests
        run: npm test
      
      - name: Build
        run: npm run build
      
      - name: Get package version
        id: get_version
        run: |
          version=$(node -p 'require("./package.json").version')
          echo "version=$version" > $GITHUB_OUTPUT
      
      - name: Tokenless publish diagnostics
        run: |
          echo "Registry: $(npm config get registry)"
          node --version
          npm --version
          echo "=== npm publish --dry-run (provenance) ==="
          npm publish --dry-run --provenance --access public || true
          echo "=== npm debug logs (if any) ==="
          ls -la /home/runner/.npm/_logs || true
          if ls /home/runner/.npm/_logs/*.log 1> /dev/null 2>&1; then
            tail -n +1 /home/runner/.npm/_logs/*.log || true
          fi
      
      - name: Publish to npm
        run: npm publish --provenance --access public
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.get_version.outputs.version }}
          name: Release v${{ steps.get_version.outputs.version }}
          body: |
            ## Installation
            
            Install globally:
            ```bash
            npm install -g ohmygah@${{ steps.get_version.outputs.version }}
            ```
            
            Or use with npx:
            ```bash
            npx ohmygah@${{ steps.get_version.outputs.version }} --help
            ```
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}